<app-header></app-header>
<section class="mt-5 mb-5">
    <div class="container border p-3">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <h2 style="color: #E57C48;">Shopping Cart</h2>
                <div class="d-flex justify-content-between">
                    <p>you have <span style="color: #E57C48;">{{cartProducts.length}}</span> item in your cart</p>
                    <button class="btn btn-outline-dark" (click)="clearCart()">Clear Shopping Cart</button>
                </div>
                <div class="table-responsive" >
                    <table class="table text-center table-hover align-middle mt-3">
                        <thead class="table-secondary ">
                            <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th >Quantity</th>
                            <th>Total</th>
                            <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-secondary" *ngFor="let item of cartProducts ; let index = index">
                            <tr >
                            <th><img style="width: 100px; height: 100px;" src="{{item.item.image}}"></th>
                            <td>{{item.item.title}}</td>
                            <td>{{item.item.price}} L.E</td>
                            <td style="width: 20% !important;">
                                <div class="input-group">
                                    <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                                    <input type="number" class="form-control text-center" (change)="detectChange()" [(ngModel)]="item.quantity" placeholder="amount">
                                    <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                                </div>                                
                            </td>
                            <td>{{item.item.price * item.quantity}} L.E</td>
                            <td><button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
                            </tr>
                        </tbody>
                        <tfoot class="table-group-divider">
                            <tr>
                                <td colspan="4" class="text-end">Total : {{total}} L.E</td>
                                <td colspan="2"><button class="btn btn-success" (click)="addNewOrder()">Order Now</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container bg-success bg-opacity-25 mt-3" *ngIf="success">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <p class="pt-3"><span class="fw-bolder">Well done</span> your order is successfully send</p>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
