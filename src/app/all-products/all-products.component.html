<app-header></app-header>
<section class="container">
    <div class="row">
        <div class="mt-3 col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-3">
            <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
        </div>
    </div >
    <div class="row" *ngIf="!loading">
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 wow slideInLeft rounded-2" *ngFor="let item of products">
           <app-product [data]="item" (item)="addToCart($event)"></app-product>
        </div>
    </div>
    <div class="w-100 text-center m-5 p-2" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</section>
<app-footer></app-footer>
